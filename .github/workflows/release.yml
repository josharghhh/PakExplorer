name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore PakExplorer.sln

      - name: Publish
        run: dotnet publish PakExplorer.sln -c Release -o publish

      - name: Zip publish output
        run: Compress-Archive -Path publish\\* -DestinationPath PakExplorer.zip
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: PakExplorer.zip
